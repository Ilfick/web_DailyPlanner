{% extends 'main/layout.html' %}


{% block title %}Форма для создания заметки{% endblock %}

{% block content %}
    <div class="features">
        <h1>Создайте новую заметку</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.note_tittle }}
            {{ form.date }}
            {{ form.description }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить заметку</button>
        </form>
    </div>
{% endblock %}
