{% extends 'main/layout.html' %}

{% block title %}{{ goal.goal_title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="alert alert-warning">
            <h1>{{ goal.goal_title }}</h1>
            <p>{{ goal.goal_description }}</p>
            <p>{{ goal.subtasks }}</p>
            <p>{{ goal.date }}</p>
            <p>{{ goal.deadline }}</p>

            <a href="{% url 'goal_delete' goal.id %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'goal-update' goal.id %}" class="btn btn-info">Редактировать</a>
        </div>
    </div>
{% endblock %}
